<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="avatar.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Carpix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
        }

        .logo {
            width: 15vw;
            height: 15vw;
            max-width: 150px;
            max-height: 150px;
            background: url('avatar.jpg') no-repeat center center;
            background-size: contain;
            margin-bottom: 1rem;
            border-radius: 50%;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        p.description {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            font-size: 1.2rem;
            font-weight: normal;
            margin: 0.5rem 0;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e65500;
        }

        .footer {
            font-size: 0.9rem;
            font-weight: 200;
            margin-top: 2rem;
        }

        /* تصميم مستجيب */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            p.description {
                font-size: 1.3rem;
            }

            ul li {
                font-size: 1rem;
            }

            .button {
                padding: 0.7rem 1.2rem;
                font-size: 1rem;
            }

            .logo {
                width: 20vw;
                height: 20vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p.description {
                font-size: 1.1rem;
            }

            ul li {
                font-size: 0.9rem;
            }

            .button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .logo {
                width: 25vw;
                height: 25vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>FREE 3 Presets Are Only One Click For Download</h1>
        <p class="description">3 PRESERS :</p>
        <ul>
            <li>CINIMATIC BLACK DET</li>
            <li>CINIMATIC DET</li>
            <li>CINIMATIC SOMEDARK DET</li>
        </ul>
        <a href="Preset.zip" download class="button">Download</a>
        
        <div class="footer">© 2025 Carpix. All rights reserved.</div>
    </div>

<script>

    // منع Ctrl + U
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.key === 'u') {
        e.preventDefault();
        alert('عرض مصدر الصفحة معطل!');
    }
});

// منع زر النقر الأيمن
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert('النقر بزر الماوس الأيمن معطل!');
});

// منع F12 (أدوات المطور)
document.addEventListener('keydown', function(e) {
    if (e.key === 'F12') {
        e.preventDefault();
        alert('أدوات المطور معطلة!');
    }
});

// منع Ctrl + Shift + I
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.shiftKey && e.key === 'I') {
        e.preventDefault();
        alert('أدوات المطور معطلة!');
    }
});

// منع Ctrl + Shift + J
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.shiftKey && e.key === 'J') {
        e.preventDefault();
        alert('أدوات المطور معطلة!');
    }
});


</script>
</body>
</html>
